<!DOCTYPE html>

  <head>

  </head>
  <body>
    <div class="pet-container" id="petContainer">
      <img
        src="../../materials/image/icon_dog_2.png"

    </div>

    <script>
      const petImage = document.getElementById('petImage');
      let mouseDownTime = 0;
      let mouseDownX = 0;

      let isDragging = false;
      const LONG_PRESS_THRESHOLD = 200; // 200ms ä½œä¸ºé•¿æŒ‰é˜ˆå€¼

      // é˜»æ­¢å›¾ç‰‡çš„é»˜è®¤æ‹–æ‹½è¡Œä¸º
      petImage.addEventListener('dragstart', (e) => {
        e.preventDefault();

      // é¼ æ ‡æŒ‰ä¸‹
      petImage.addEventListener('mousedown', (e) => {
        if (e.button === 0) { // åªå¤„ç†å·¦é”®
          e.preventDefault(); // é˜»æ­¢é»˜è®¤è¡Œä¸º
          mouseDownTime = Date.now();
          mouseDownX = e.screenX;

          isDragging = false;
          console.log('ğŸ–±ï¸ é¼ æ ‡æŒ‰ä¸‹');
        }

      // é¼ æ ‡ç§»åŠ¨ - æ‹–åŠ¨çª—å£
      document.addEventListener('mousemove', (e) => {
        if (mouseDownTime > 0) {
          const duration = Date.now() - mouseDownTime;
          
          // å¦‚æœæŒ‰ä½è¶…è¿‡é˜ˆå€¼ï¼Œå¼€å§‹æ‹–åŠ¨
          if (duration >= LONG_PRESS_THRESHOLD && !isDragging) {

            if (window.electronAPI && window.electronAPI.moveWindow) {
              window.electronAPI.moveWindow(deltaX, deltaY);
            }
            
            mouseDownX = e.screenX;
            mouseDownY = e.screenY;
          }
        }
      });

      // é¼ æ ‡é‡Šæ”¾
      document.addEventListener('mouseup', (e) => {
        if (e.button === 0 && mouseDownTime > 0) {
          const duration = Date.now() - mouseDownTime;
          
          if (isDragging) {
            console.log('âœ… æ‹–åŠ¨ç»“æŸ');

      });

        }
      });
    </script>
